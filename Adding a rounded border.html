<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS 101</title>
    <style>
        /*This is a CSS Comment */
      body {
          background-color: #f5f5f5;
      }
      div.red-border {
          border-width: 15px;
          border-style: solid;
          border-color: #f00;
          width: 200px;
          height: 200px;
          border-radius: 50%;
          border-top-left-radius: 5px;
          border-top-right-radius: 50%;
          border-bottom-right-radius: 5px;
          border-bottom-left-radius: 50%;
      }
    </style>
</head>
<body>
    <div class="red-border">This has a red border</div>
</body>
</html>

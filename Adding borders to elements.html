<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS 101</title>
    <style>
        /*This is a CSS Comment */
      body {
          background-color: #f5f5f5;
      }
      div.red-border {
          border-width: 5px;
          border-style: dashed;
          border-color: #f00;
          border: 1px solid black;
      }
    </style>
</head>
<body>
    <div class="red-border">This has a red border</div>
</body>
</html>

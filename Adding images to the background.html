<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS 101</title>
    <style>
        /*This is a CSS Comment */
       body{
           background-color: #f5f5f5;
           background-image: url("background.jpg");
           color: lime;
           background-size: contain; /* Cover takes up the entire space of the body, while contain repeats the image over and over again */
           height: 600px;
           background-repeat: no-repeat;
           background-position: center, center;
       }
    </style>
</head>
<body>

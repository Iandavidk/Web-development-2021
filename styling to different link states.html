<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS 101</title>
    <style>
        /*This is a CSS Comment */
        a {
            color: black;
        }
        a:hover {
            color: blue;
        }
        a:active {
            color: red;
        }
        a:visited {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>This is my website</h1>
    <div>
        <p>
            <a href="https://kalob.io"> adipisicing elit. Est commodi voluptate incidunt officiis architecto molestiae harum quasi sequi.</a> Ipsa atque nesciunt pariatur maiores est voluptate soluta, aperiam quibusdam quidem ipsam.
        </p>
        <strong>
            This is bold
        </strong>
    </div>
</body>
</html>

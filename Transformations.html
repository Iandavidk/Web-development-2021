<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 201</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 10px solid black;
            margin: 50px auto;
            transform: translate(100px, 100px);
            transform: rotate(68deg);
            transform: scale(1.3);
            transform: skew(10deg, 10deg);
        }
    </style>
</head>
<body>
    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque labore inventore incidunt illum recusandae voluptatum reiciendis eveniet, natus, harum, assumenda qui velit cum repellat officia enim fugit impedit sed eos?
    </div>
</body>
</html>

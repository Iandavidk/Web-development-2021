<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 201</title>
    <style>
       #parent > .box {
            border: 1px solid blue;
            height: 20px;
        }
        #parent .box + .box {
            /* Adjacent selector */
            background-color: red;
        }
        #parent .box ~ .box {
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="box">This isn't a blue bordered box</div>
</body>
</html>

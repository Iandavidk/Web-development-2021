<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 201</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 10px solid black;
            position: relative;
        }
        .second_box {
            position:absolute;
            border: 3px solid blue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="second_box">Top right</div>
    </div>
</body>
</html>
